    <script type = "text/javascript">
        
        var imgArray = new Array();

        imgArray[0] = "https://github.com/kkyungseo/mainproj02/blob/master/yellow.jpg?raw=true";

        imgArray[1] = "https://github.com/kkyungseo/mainproj02/blob/master/red.jpg?raw=true";

        imgArray[3] = "https://github.com/kkyungseo/mainproj02/blob/master/green.jpg?raw=true";
        
        function showImage(){
            var imgNum = Math.round(Math.random()*3);
            var objImg = document.getElementById("introImg");
            objImg.src = imgArray[imgNum];
        }
        
    </script>
