<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your Mate Is...</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">   

    <script language = "javascript">
        
        var imgArray = new Array();

        imgArray[0].src = "https://github.com/kkyungseo/mainproj02/blob/master/yellow.jpg?raw=true";

        imgArray[1].src = "https://github.com/kkyungseo/mainproj02/blob/master/red.jpg?raw=true";
  
        imgArray[2].src = "https://github.com/kkyungseo/mainproj02/blob/master/blue.jpg?raw=true";
    
        imgArray[3].src = "https://github.com/kkyungseo/mainproj02/blob/master/green.jpg?raw=true";
        
        function showImage(){
            var imgNum = Math.round(Math.random()*3);
            var objImg = document.getElementById("introImg");
            objImg.src = imgArray[imgNum];
        }
        
    </script>
  </head>

  <body onload = "showImage()">
  <img id = "introImg" border="0">

    
  </body>
</html>
